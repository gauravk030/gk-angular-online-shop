<div class="bg-transparent text-white min-h-screen flex flex-col">
    <!-- Wishlist Topic and Icon -->
    <div class="flex justify-center items-center py-6">
      <i class="fa-solid fa-heart text-3xl mr-2"></i>
      <h1 class="text-3xl font-bold">Your Wishlist</h1>
    </div>
  
    <!-- Wishlist Items List -->
    <div class="flex flex-col lg:flex-row justify-center items-start px-8 py-4">
      <div class="w-full lg:w-2/3 flex flex-col space-y-4">
        <div *ngFor="let item of wishlistItems" class="flex items-center bg-white p-4 rounded-lg shadow-md">
          <!-- Product Image -->
          <img [src]="item.image" alt="Product Image" class="w-20 h-20 object-cover rounded-md mr-4">
  
          <!-- Product Details -->
          <div class="flex-grow">
            <h2 class="text-xl font-semibold text-gray-800">{{ item.name }}</h2>
            <p class="text-gray-600">Price: ${{ item.price }}</p>
          </div>
  
          <!-- Action Buttons -->
          <div class="flex items-center space-x-4">
            <button (click)="addToCart(item)" class="px-4 py-2 bg-cyan-700 text-white rounded-md hover:bg-cyan-900">
              Add to Cart
            </button>
            <button (click)="removeFromWishlist(item)" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-800">
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
