<div class="flex flex-col lg:flex-row items-center justify-center h-screen bg-transparent">
    <!-- Left Section -->
    <div class="hidden lg:w-1/2 lg:flex flex-col items-center justify-center text-center px-1 mx-2 py-8 bg-cyan-800 rounded-lg shadow-md">
      <img src="../../assets/images/sign-in-image.jpg" alt="Designed by Freepik" class="mb-4 w-72 h-44" />
      <h1 class="text-2xl font-bold text-white mb-2">Welcome Back!</h1>
      <p class="text-gray-100">
        Please sign in to continue to <span class="font-bold">Online Shop</span>.
      </p>
    </div>
  
    <!-- Center Line -->
    <div class="hidden lg:block w-px bg-white h-4/5 mx-4"></div>
  
    <!-- Right Section -->
    <div class="w-2/3 lg:w-1/2 flex flex-col items-center justify-center px-8 mx-3 py-8 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-cyan-500 mb-4">Sign In</h2>
  
      <!-- Sign In Form -->
      <form class="w-full max-w-md space-y-4" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
            placeholder="Enter your email"
            required
          />
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500"
            placeholder="Enter your password"
            required
          />
        </div>
  
        <!-- Forgot Password Link -->
        <div class="text-right">
          <a href="#" class="text-sm text-cyan-500 hover:underline">Forgot password?</a>
        </div>
  
        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-full bg-cyan-500 text-white py-2 rounded-md shadow hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-500"
        >
          Sign In
        </button>
      </form>
  
      <!-- Sign Up Link -->
      <p class="text-sm text-gray-600 mt-4">
        Don't have an account?
        <span routerLink="/signup" class="text-cyan-500 hover:underline font-medium hover:cursor-pointer">Sign Up</span>
      </p>
    </div>
  </div>
