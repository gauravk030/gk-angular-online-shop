<div class="min-h-screen bg-transparent text-white px-6 py-8">
    <!-- Product Details Section -->
    <div class="flex flex-col lg:flex-row items-start bg-cyan-800 p-6 rounded-lg shadow-md">
      <!-- Product Image -->
      <div class="w-full lg:w-1/2 flex justify-center items-center mb-6 lg:mb-0">
        <img [src]="productArray.image" alt="{{ productArray.name }}" class="rounded-lg shadow-md max-h-96 object-cover hover:scale-110 transition">
      </div>
      
      <!-- Product Information -->
      <div class="w-full lg:w-1/2 lg:ml-8 space-y-4">
        <h1 class="text-3xl font-bold">{{ productArray.name }}</h1>
        <p class="text-lg text-gray-200">Availability: 
          <span [class.text-green-400]="productArray.inStock" [class.text-red-400]="!productArray.inStock">
            {{ productArray.inStock ? 'In Stock' : 'Out of Stock' }}
          </span>
        </p>
        <p class="text-2xl font-semibold text-yellow-400">${{ productArray.price }}</p>
        <p class="text-gray-300">{{ productArray.description }}</p>
  
        <!-- Action Buttons -->
        <div class="flex space-x-4">
          <button (click)="addToCart(productArray)" 
            class="px-6 py-2 bg-cyan-500 text-white rounded-md hover:bg-cyan-600">
            Add to Cart
          </button>
          <button (click)="addToWishlist(productArray)" 
            class="px-6 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-800">
            Add to Wishlist
          </button>
          <button (click)="buyNow(productArray)" 
            class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-800">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  
    <!-- Product Description Section -->
    <div class="mt-10 bg-white text-gray-800 p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Product Description</h2>
      <p class="text-gray-700">{{ productArray.description }}</p>
    </div>
  
    <!-- Similar Products Section -->
    <div class="mt-12">
      <h2 class="text-2xl font-bold text-center mb-6">Similar Products</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
        <div *ngFor="let similarProduct of similarProducts" 
             class="bg-cyan-800 hover:bg-cyan-900 p-4 rounded-lg shadow-md text-white">
          <img [src]="similarProduct.image" alt="{{ similarProduct.name }}" 
               class="w-full h-32 object-cover rounded-md mb-4">
          <h3 class="text-lg font-bold">{{ similarProduct.name }}</h3>
          <p class="text-yellow-400">${{ similarProduct.price }}</p>
          <div class="flex justify-between items-center mt-4">
            <button (click)="addToCart(similarProduct)" 
              class="px-4 py-1 bg-cyan-500 text-white rounded-md hover:bg-cyan-600">
              Add to Cart
            </button>
            <button (click)="addToWishlist(similarProduct)" 
              class="text-pink-400 hover:text-pink-600">
              <i class="fa-solid fa-heart"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
