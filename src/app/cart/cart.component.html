<div class="bg-transparent text-white min-h-screen flex flex-col">
    <!-- Cart Topic and Icon -->
    <div class="flex justify-center items-center py-6">
      <i class="fa-solid fa-cart-shopping text-3xl mr-2"></i>
      <h1 class="text-3xl font-bold">Your Cart</h1>
    </div>
  
    <!-- Cart Items List -->
    <div class="flex flex-col lg:flex-row justify-between items-start px-8 py-4">
      <div class="w-full lg:w-2/3 flex flex-col space-y-4">
        <div *ngFor="let item of cartItems" class="flex items-center bg-white p-4 rounded-lg shadow-md">
          <!-- Product Image -->
          <img [src]="item.image" alt="Product Image" class="w-20 h-20 object-cover rounded-md mr-4">
          
          <!-- Product Details -->
          <div class="flex-grow">
            <h2 class="text-xl font-semibold text-gray-800">{{ item.name }}</h2>
            <p class="text-gray-600">Price: ${{ item.price }}</p>
          </div>
  
          <!-- Quantity Controls -->
          <div class="flex items-center space-x-2">
            <button (click)="decreaseQuantity(item)" class="px-2 py-1 bg-cyan-700 text-white rounded-md hover:bg-cyan-900">-</button>
            <span class="text-xl text-cyan-800">{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)" class="px-2 py-1 bg-cyan-700 text-white rounded-md hover:bg-cyan-900">+</button>
          </div>
  
          <!-- Buy Now Button -->
          <button class="ml-4 px-4 py-2 bg-cyan-800 text-white rounded-md hover:bg-cyan-900">Buy Now</button>
        </div>
      </div>
  
      <!-- Checkout Section -->
      <div class="w-full lg:w-1/3 bg-white p-6 rounded-lg shadow-md ml-10">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Checkout</h2>
        
        <div class="space-y-4">
          <div class="flex justify-between text-gray-700">
            <span class="font-semibold">Subtotal</span>
            <span class="font-semibold">${{ getTotalPrice() }}</span>
          </div>
          <div class="flex justify-between text-gray-700">
            <span class="font-semibold">Tax (5%)</span>
            <span class="font-semibold">${{ (getTotalPrice() * 0.05).toFixed(2) }}</span>
          </div>
          <div class="flex justify-between text-gray-700">
            <span class="font-semibold">Total</span>
            <span class="font-semibold">${{ (getTotalPrice() * 1.05).toFixed(2) }}</span>
          </div>
        </div>
  
        <button routerLink="/checkout" class="mt-6 w-full bg-cyan-800 text-white py-2 rounded-md shadow hover:bg-cyan-900">Proceed to Checkout</button>
      </div>
    </div>
  </div>
