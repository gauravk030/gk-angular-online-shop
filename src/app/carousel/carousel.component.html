<div class="relative w-full max-w-3xl mx-auto">
  <!-- Slides -->
  <div
    class="overflow-hidden rounded-lg"
    *ngFor ="let slide of [0, 1, 2]; let i = index"
    [class.hidden]="currentIndex !== i"
  >
    <img
      [src]="'../../assets/images/slide-' + (i + 1) + '.jpg'"
      alt="Slide {{ i + 1 }}"
      class="w-full h-64 object-cover"
    />
  </div>

  <!-- Navigation Buttons -->
  <button
    (click)="goToPrevSlide()"
    class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-cyan-800 text-white px-3 py-2 rounded-full"
  >
    &lt;
  </button>
  <button
    (click)="goToNextSlide()"
    class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-cyan-800 text-white px-3 py-2 rounded-full"
  >
    &gt;
  </button>

  <!-- Indicators -->
  <div class="flex justify-center mt-4 space-x-2">
    <button
      *ngFor="let slide of [0, 1, 2]; let i = index"
      (click)="goToSlide(i)"
      class="w-3 h-3 rounded-full"
      [class.bg-cyan-800]="currentIndex === i"
      [class.bg-gray-300]="currentIndex !== i"
    ></button>
  </div>
</div>
